<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-6 font-sans">

  <header class="max-w-6xl mx-auto mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold">Catálogo de Productos</h1>
        <p class="text-sm text-gray-600">Los productos se guardan en tu navegador (localStorage).</p>
      </div>
      <div class="flex gap-2 items-center">
        <select id="filtroCategoria" class="border rounded px-3 py-2"></select>
        <button id="toggleAdmin" class="bg-indigo-600 text-white px-4 py-2 rounded shadow">
          Abrir panel de carga
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Sidebar -->
    <section class="lg:col-span-1 bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-3">Categorías</h2>
      <ul id="listaCategorias" class="space-y-2"></ul>
    </section>

    <!-- Contenido -->
    <section class="lg:col-span-3">
      <!-- Panel de carga -->
      <div id="adminPanel" class="hidden bg-white p-4 rounded shadow mb-6">
        <h2 class="font-semibold mb-3">Panel de carga de productos</h2>
        <form id="formProducto" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="nombre" placeholder="Nombre" class="border px-3 py-2 rounded" required>
          <input id="codigo" placeholder="Código (opcional)" class="border px-3 py-2 rounded">
          <select id="categoria" class="border px-3 py-2 rounded"></select>
          <input id="precio" placeholder="Precio (opcional)" class="border px-3 py-2 rounded">
          <input id="imagenUrl" placeholder="URL de imagen (opcional)" class="border px-3 py-2 rounded md:col-span-2">
          <textarea id="descripcion" placeholder="Descripción" class="border px-3 py-2 rounded md:col-span-2"></textarea>
          <div class="md:col-span-2 flex gap-2">
            <button class="bg-green-600 text-white px-4 py-2 rounded">Agregar producto</button>
            <button type="reset" class="px-4 py-2 border rounded">Limpiar</button>
          </div>
        </form>
      </div>

      <!-- Productos -->
      <div id="contenedorProductos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <footer class="max-w-6xl mx-auto mt-8 text-center text-xs text-gray-500">
    Demo en HTML + JS — Creado por ChatGPT
  </footer>

  <script>
    const CATEGORIES = ["Regaleria", "Jugueteria", "Bazar", "Libreria", "Limpieza e Higiene Personal"];
    let productos = JSON.parse(localStorage.getItem("catalogo_productos_v1") || "[]");
    let filtroCategoria = "Todos";

    const filtroSelect = document.getElementById("filtroCategoria");
    const categoriaSelect = document.getElementById("categoria");
    const listaCategorias = document.getElementById("listaCategorias");
    const contenedorProductos = document.getElementById("contenedorProductos");
    const adminPanel = document.getElementById("adminPanel");
    const toggleAdmin = document.getElementById("toggleAdmin");
    const formProducto = document.getElementById("formProducto");

    // Inicializar selects
    function initCategorias() {
      filtroSelect.innerHTML = `<option>Todos</option>` + CATEGORIES.map(c => `<option>${c}</option>`).join("");
      categoriaSelect.innerHTML = CATEGORIES.map(c => `<option>${c}</option>`).join("");
      renderCategorias();
    }

    function renderCategorias() {
      listaCategorias.innerHTML = `
        <li><button onclick="setFiltro('Todos')" class="w-full text-left">Todos (${productos.length})</button></li>
        ${CATEGORIES.map(c => `
          <li><button onclick="setFiltro('${c}')" class="w-full text-left">${c} (${productos.filter(p => p.categoria === c).length})</button></li>
        `).join("")}
      `;
    }

    function setFiltro(cat) {
      filtroCategoria = cat;
      renderProductos();
    }

    // Renderizar productos
    function renderProductos() {
      let filtrados = filtroCategoria === "Todos" ? productos : productos.filter(p => p.categoria === filtroCategoria);
      contenedorProductos.innerHTML = filtrados.length === 0
        ? `<div class="col-span-full bg-white p-6 rounded shadow text-center text-gray-600">No hay productos.</div>`
        : filtrados.map(p => `
          <article class="bg-white p-4 rounded shadow relative">
            <div class="h-40 bg-gray-100 rounded flex items-center justify-center overflow-hidden mb-3">
              ${p.imagenUrl ? `<img src="${p.imagenUrl}" alt="Imagen de ${p.nombre}" class="object-cover w-full h-full">` : `<div class="text-gray-400">Sin imagen</div>`}
            </div>
            <h3 class="font-semibold">${p.nombre}</h3>
            <div class="text-sm text-gray-600">${p.categoria} • ${p.codigo || "-"}</div>
            <p class="mt-2 text-sm text-gray-700">${p.descripcion || ""}</p>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-sm font-medium">${p.precio || "--"}</div>
              <div class="flex gap-2">
                <button onclick="copiarProducto(${p.id})" class="text-xs border px-2 py-1 rounded">Copiar</button>
                <button onclick="eliminarProducto(${p.id})" class="text-xs border px-2 py-1 rounded">Eliminar</button>
              </div>
            </div>
          </article>
        `).join("");
    }

    // Copiar producto
    function copiarProducto(id) {
      const p = productos.find(p => p.id === id);
      navigator.clipboard.writeText(JSON.stringify(p));
      alert("Producto copiado al portapapeles (JSON).");
    }

    // Eliminar producto
    function eliminarProducto(id) {
      if (!confirm("¿Eliminar producto?")) return;
      productos = productos.filter(p => p.id !== id);
      guardarProductos();
      renderCategorias();
      renderProductos();
    }

    // Guardar en localStorage
    function guardarProductos() {
      localStorage.setItem("catalogo_productos_v1", JSON.stringify(productos));
    }

    // Agregar producto
    formProducto.addEventListener("submit", e => {
      e.preventDefault();
      const nuevo = {
        id: Date.now(),
        nombre: document.getElementById("nombre").value,
        codigo: document.getElementById("codigo").value,
        categoria: document.getElementById("categoria").value,
        precio: document.getElementById("precio").value,
        imagenUrl: document.getElementById("imagenUrl").value,
        descripcion: document.getElementById("descripcion").value,
      };
      productos = [nuevo, ...productos];
      guardarProductos();
      renderCategorias();
      renderProductos();
      formProducto.reset();
      adminPanel.classList.add("hidden");
      toggleAdmin.textContent = "Abrir panel de carga";
    });

    // Toggle panel admin
    toggleAdmin.addEventListener("click", () => {
      adminPanel.classList.toggle("hidden");
      toggleAdmin.textContent = adminPanel.classList.contains("hidden") ? "Abrir panel de carga" : "Cerrar carga";
    });

    // Init
    initCategorias();
    renderProductos();
  </script>
</body>
</html>
